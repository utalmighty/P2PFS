<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flip/flip.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>P2PFS</title>
</head>
<body onload="onLoadScript()">
    <div>
        <div>
            <div id="key">
                Key: <input id="keyInput">
            </div>
            <div id="file">
                <input id="fileupload" type="file" name="fileupload" />
            </div>
            <input type="button" value="Make Offer" id="makeOfferButton"></input>
            <input type="button" value="Call" id="callButton"></input>
            <a id="download"></a>
        </div>
        <div>
            <div class="tick"
                data-did-init="setupFlip">
                <div data-repeat="true">
                    <span data-view="flip"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="flip/flip.min.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="./main.js"></script>
</html>
