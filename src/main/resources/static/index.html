<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flip/flip.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>P2PFS</title>
</head>
<body onload="onLoadScript()">
    <div class="view">
        <div class="depth">
            <div class="popup">
                <div id="popupTop"></div>
                <div id="popupContent"><p>Peer to Peer file sharing</p></div>
            </div>
        </div>
        <div class="header">
            <div class="navbar">
                <ul class = "list" onclick="popupLogic()"><a>About</a></ul>
                <ul class="list">
                    <div class="logo">
                        <a>P2PFS</a>
                    </div>
                </ul>
                <ul class="github"><img class="repo" src="github-mark-white.png" onclick="location.href='https://github.com/utalmighty/P2PFS'"></img></ul>
            </div>
        </div>
        <div class="content">
            <div class="section">
                <div id="row">
                    <input id="keyInput" placeholder="Enter code" class="allbtn btn">
                    <input type="button" value="Call" id="callButton" class="allbtn circle"></input>
                </div>
                <div id="row">
                    <input id="fileupload" type="file" name="fileupload" class="allbtn btn" />
                    <input type="button" value="Offer" id="makeOfferButton" class="allbtn circle"></input>
                </div>
                <div id="row">
                    <a id="download"></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="tick"
                data-did-init="setupFlip">
                <div data-repeat="true">
                    <span data-view="flip"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="flip/flip.min.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="./main.js"></script>
</html>
