spring:
  profiles:
    active: ${ACTIVE_PROFILE}
---

spring:
  profile: production
  datasource:
    url: jdbc:postgresql://tiny.db.elephantsql.com:5432/${DB_USERNAME}
    username: ${DB_USERNAME}
